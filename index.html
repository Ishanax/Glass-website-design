<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Books</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
  <main> <!-- This will be the background -->
    <section class="glass"> <!-- This is the big glass square on top of the background -->
      <div class="dashboard">
        <div class="user">
          <img src="./images/dogWithGlasses.jpg" alt="Dog wearing glasses" width="35%">
          <h3>Milo Archer</h3>
          <p>Pro member</p>
        </div>
        <div class="links"> 
          <div class="link">
            <i class="fas fa-book-reader"></i>
            <h2>Streams</h2>
          </div>
          <div class="link">
            <i class="fas fa-book"></i>
            <h2>Books</h2>
          </div>
          <div class="link">
            <i class="fas fa-plus-square"></i>
            <h2>New</h2>
          </div>
          <div class="link">
            <i class="fas fa-folder"></i>
            <h2>Library</h2>
          </div>

        </div>

      </div>
    </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
