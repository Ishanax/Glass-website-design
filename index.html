<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Books</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
  <main> <!-- This will be the background -->
    <section class="glass"> <!-- This is the big glass square on top of the background -->
      <div class="dashboard">
        <div class="user">
          <img src="./images/dogWithGlasses.png" alt="Dog wearing glasses" width="35%">
          <h3>Milo Archer</h3>
          <p>Pro member</p>
        </div>
        <div class="links"> 
          <div class="link">
            <class class="linkIcons">
              <i class="fas fa-book-reader"></i>
            </class>
            <h2>Streams</h2>
          </div>
          <div class="link">
            <class class="linkIcons">
              <i class="fas fa-book"></i>
            </class>
            <h2>Books</h2>
          </div>
          <div class="link">
           <class class="linkIcons">
              <i class="fas fa-plus-square"></i>
            </class> 
            <h2>New</h2>
          </div>
          <div class="link">
            <class class="linkIcons">
              <i class="fas fa-folder"></i>
            </class>
            <h2>Library</h2>
          </div>
        </div>
        <div class="pro">Join pro for free books.</div>
        <i class="fas fa-glasses" id="glasses"></i>
      </div>

      <div class="books">
        <div class="status">
          <h1>Currently reading</h1>
          <input type="text">
          <div class="cards">
            <div class="card">
              <img src="./images/hobbit.jpg" alt="" width="30%">
              <div class="card-info">
                <h2>The Hobbit</h2>
                <p>J.J.R. Tolkien</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">70%</h2>
            </div>
            <div class="card">
              <img src="./images/hobbit.jpg" alt="">
              <div class="card-info">
                <h2>The Hobbit</h2>
                <p>J.J.R. Tolkien</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">70%</h2>
            </div>
            <div class="card">
              <img src="./images/1984.jpg" alt="" width="30%">
              <div class="card-info">
                <h2>1984</h2>
                <p>George Orwell</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">55%</h2>
            </div>
            <div class="card">
              <img src="./images/fahrenheit.jpg" alt="" width="30%">
              <div class="card-info">
                <h2>Fahrenheit 451</h2>
                <p>Ray Bradbury</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">20%</h2>
            </div>
          </div>

        </div>
      </div>
    </section>

    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <footer>Made by <i class="fa fa-copyright" aria-hidden="true">Ishana Koopman</i></footer>
</body>
</html>
